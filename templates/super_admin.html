  <style>
:root{
  --bg: #f5f6fa;
  --card: #ffffff;
  --muted: #6b7280;
  --border: #e7e9ef;
  --accent: #007bff;
  --text: #222;
  --soft-shadow: 0 6px 18px rgba(16,24,40,0.06);
  --glass: rgba(255,255,255,0.6);
}

/* Dark mode vars */
body.dark {
  --bg: #0f1724;
  --card: #0b1220;
  --muted: #9aa4b2;
  --border: rgba(255,255,255,0.06);
  --accent: #3b82f6;
  --text: #e6eef8;
  --glass: rgba(255,255,255,0.02);
}

html, body {
  height: 100%;
  background: var(--bg);
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color: var(--text);
  transition: background 0.25s ease, color 0.25s ease;
}

/* Layout */
.app {
  display: grid;
  grid-template-columns: 200px 1fr;
  height: 100vh;
  width: 100%;
  overflow: visible;
  transition: grid-template-columns 0.25s ease;
}

/* --------- SIDEBAR (default) ---------- */
.sidebar {
  position: relative;
  background: var(--card);
  width: 200px;
  height: 100vh;
  padding: 18px 12px;
  border-right: 1px solid var(--border);
  overflow-y: auto;
  overflow-x: hidden;
  box-shadow: var(--soft-shadow);
  border-radius: 0;
  transition: width 0.25s ease;
}


.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 6px 6px 16px 6px;
}

.brand .logo {
  width: 44px;
  height: 44px;
  border-radius: 10px;
  background: linear-gradient(135deg, rgba(0,123,255,0.12), rgba(0,123,255,0.06));
  display:flex; align-items:center; justify-content:center; font-weight:700;
  color: var(--accent);
  border: 1px solid var(--border);
}

.brand h4 { margin:0; font-size: 16px; font-weight:600; color:var(--text); }

.nav-list { margin-top: 8px; }

.nav-item {
  display:flex; align-items:center; gap:12px;
  padding:10px; border-radius:8px;
  color: var(--muted); cursor:pointer;
  transition: background .12s ease, color .12s ease, transform .08s ease;
}
.nav-item:hover {
  background: var(--glass); color: var(--text);
  transform: translateY(-1px);
}
.nav-item.active {
  background: rgba(0,123,255,0.08);
  color: var(--accent);
}

.nav-item div {
  font-weight: 600;
}

/* ---------- COLLAPSED SIDEBAR (only icons) ---------- */
/* When collapsed: smaller width and hide text labels */
.sidebar.collapsed {
  width: 72px;
}

.sidebar.collapsed .brand h4,
.sidebar.collapsed .brand .muted,
.sidebar.collapsed .nav-item div,
.sidebar.collapsed .muted {
  display: none !important;
}

/* keep logo centered when collapsed */
.sidebar.collapsed .logo { margin-left: 4px; }

/* shrink padding for nav-items when collapsed so icons center nicely */
.sidebar.collapsed .nav-item { justify-content: center; padding:12px 6px; }

/* APP layout switches when sidebar collapsed */
.app.sidebar-collapsed {
  grid-template-columns: 72px 1fr !important;
}

/* Topbar fixed and aligned with sidebar */
.topbar {
  position: fixed;
  top: 0;
  left: 200px;
  padding-left: 16px !important;
  right: 0;
  height: 70px;
  align-items: center;
  z-index: 999;
  background: var(--card);
  border-bottom: 1px solid var(--border);
  padding: 0 24px;
  display: flex;
  justify-content: space-between;
  /* transition: left 0.25s ease; */
  transition: left 0.25s ease;
}


/* shift topbar when collapsed */
.app.sidebar-collapsed .topbar {
  left: 72px !important;
  padding-left: 16px !important;
}


/* give main enough top padding to avoid overlap with fixed topbar */
.main {
  padding-top: 50px;
  margin-left: 0 !important;
  padding-left: 0 !important;
  padding-right: 24px;
  transition: margin-left 0.25s ease, padding-left 0.25s ease;
}


/* other styling kept as before */
.card {
  background: var(--card);
  border-radius: 12px;
  border: 1px solid var(--border);
  padding: 20px;
  box-shadow: var(--soft-shadow);
}

.counter-card {
  text-align: center;
  padding: 25px;
}

.counter-number {
  font-size: 45px;
  font-weight: 800;
  margin-top: 10px;
}

.muted { color:var(--muted); }

/* SMALL KPI CARDS */
.kpi-card {
  padding: 18px 22px;
  border-radius: 14px;
  background: var(--card);
  border: 1px solid var(--border);
  box-shadow: 0 4px 10px rgba(0,0,0,0.04);
}

.kpi-title {
  font-size: 14px;
  color: var(--muted);
  font-weight: 500;
  margin-bottom: 4px;
}

.kpi-value {
  font-size: 32px;
  font-weight: 700;
  color: var(--text);
  margin-top: 3px;
}
.donut-small {
  max-width: 260px;
  margin: auto;
  display: block;
}
.donut-box {
  width: 260px;
  height: 260px;
  margin: auto;
}

.donut-box canvas {
  width: 100% !important;
  height: 100% !important;
}
.line-chart-box {
  height: 260px;
  position: relative;
}

.line-chart-box canvas {
  width: 100% !important;
  height: 100% !important;
}

/* Responsive: on small screens keep original behavior (sidebar hidden) */
@media (max-width: 980px) {
  .app, .main { grid-template-columns: 1fr; }
  .sidebar { position: fixed; left: -320px; top: 0; z-index: 1050; height: 100vh; transition: left .25s ease; }
  .sidebar.show { left: 0; }
  .topbar { left: 0; }
  .main { padding-top: 100px; }
}
.kpi-title i {
  font-size: 18px;
  margin-right: 6px;
  color: var(--accent);
}

<!-- COUNTER JS -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const counters = document.querySelectorAll('.count');
  counters.forEach(counter => {
    const update = () => {
      const max = +counter.getAttribute("data-target");
      const current = +counter.innerText;
      const step = Math.ceil(max / 50);

      if (current < max) {
        counter.innerText = current + step;
        setTimeout(update, 20);
      } else {
        counter.innerText = max;
      }
    };
    update();
  });
});
</script>

<!-- Sidebar Collapse: robust implementation -->
<script>
(function(){
  const sidebar = document.getElementById('sidebar');
  const collapseBtn = document.getElementById('collapseBtn');
  const app = document.querySelector('.app');

  // Safety: proceed only if elements exist
  if (!sidebar || !collapseBtn || !app) return;

  // Load persisted state
  document.addEventListener('DOMContentLoaded', () => {
    const collapsed = localStorage.getItem('medink-sidebar-collapsed');
    if (collapsed === '1') {
      sidebar.classList.add('collapsed');
      app.classList.add('sidebar-collapsed');
    }
  });

  // Toggle on click
  collapseBtn.addEventListener('click', () => {
    const isCollapsed = sidebar.classList.toggle('collapsed');
    app.classList.toggle('sidebar-collapsed');

    // persist
    localStorage.setItem('medink-sidebar-collapsed', isCollapsed ? '1' : '0');
  });
})();
</script>

<!-- Dark Mode -->
<script>

if(localStorage.getItem("medink-dark") === "1"){
  document.body.classList.add("dark");
  if (darkToggle) darkToggle.checked = true;
}
if (darkToggle) {
  darkToggle.addEventListener('change', () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("medink-dark", document.body.classList.contains("dark") ? "1" : "0");
  });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
/* Charts (same as before) */
const dailyLabels = {{ daily_labels|safe }};
const dailyScans = {{ daily_scans|safe }};

const ctxDaily = document.getElementById('dailyScansChart').getContext('2d');
const gradientLine = ctxDaily.createLinearGradient(0, 0, 0, 300);
gradientLine.addColorStop(0, "rgba(0,123,255,0.25)");
gradientLine.addColorStop(1, "rgba(0,123,255,0)");

new Chart(ctxDaily, {
    type: 'line',
    data: {
        labels: dailyLabels,
        datasets: [{
            label: "Daily Scans",
            data: dailyScans,
            borderColor: "#007bff",
            borderWidth: 3,
            backgroundColor: gradientLine,
            fill: true,
            tension: 0.4,
            pointRadius: 4,
            pointBackgroundColor: "#007bff",
            pointHoverRadius: 8
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: { duration: 1500, easing: "easeInOutQuart" },
        plugins: { legend: { display: false } },
        scales: {
            y: { beginAtZero: true, ticks: { stepSize: 1 }, grid: { color: "rgba(0,0,0,0.05)" } },
            x: { grid: { display: false } }
        }
    }
});

const pending = {{ pending_count }};
const completed = {{ completed_count }};

new Chart(document.getElementById('statusChart'), {
    type: 'doughnut',
    data: {
        labels: ['Completed', 'Pending'],
        datasets: [{ data: [completed, pending], backgroundColor: ['#0d6efd', '#28a745'], borderWidth: 1 }]
    },
    options: {
        responsive: true,
        cutout: '65%',
        plugins: { legend: { position: 'bottom' } }
    }
});
</script>
